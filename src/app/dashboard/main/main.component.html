<div class="text-center" *ngIf="loading">
    <app-loader></app-loader>
</div>
<section class="content">
    <div class="row">

        <!-- line chart -->
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12">
            <div class="card">
                <div class="row">
                    <div class="col-xl-9 col-lg-9">
                        <div class="header">
                            <h2>Temperature/Humidity vs Time</h2>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 mr-3" style="padding-right: 20px;">
                        <select class="form-control mt-3">
                            <option>Select Sensor</option>
                        </select>
                    </div>
                </div>

                <div class="body">
                    <div echarts [options]="line_chart" class="echart-height"></div>
                </div>
            </div>
        </div>
    </div>
</section>
